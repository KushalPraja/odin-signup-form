<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Sign Up Form</title>
</head>
<body>
  
        <div class="sidebar">

        </div>
        <div class="maincontent">
            <div class="top-third">
                <h1> This is not a online service! You know you need something like
                        this in you life to help you realize your deepest dreams. Sign up <i>now</i> to get started </h1>
                
                <h1 style="padding-top: 30px; padding-bottom: 30px;">You <i>know</i> you want to. </h1>
            </div>
            <div class="bottom-two-thirds">
                <div id="form_inputs">
                    <h1>Let's do this!</h1><br><br>
                    <form action="" method="post">

                        <div class="form-group">
                            <label for="FIRST NAME" class="parameter">FIRST NAME</label>
                            <br>
                            <input type="text" id="First_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="LAST NAME" class="parameter">Last Name</label>
                            <br>
                            <input type="text" id="Last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="EMAIL" class="parameter">Email</label>
                            <br>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="PHONE NUMBER" class="parameter">Phone Number</label>
                            <br>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>

                        <div class="form-group">
                            <label for="PASSWORD" class="parameter">Password</label>
                            <br>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="CONFIRM PASSWORD" class="parameter">Confirm Password</label>
                            <br>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                </div>

    
                <button type="submit" class="btn41-43" style="margin-top: 30px; margin-left:20px">Sign Up</button>
                </form>
                
                    <p style="margin-left:20px; margin-top:30px; font-family: 'Courier New', Courier, monospace;">Already have an account? <a href="#">Log in</a></p>
        
            </div>

        </div>
   
</body>
</html>
