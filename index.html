<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Form</title>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            
        </div>
        <div class="maincontent">
            <div class="top-third">
                <h1> This is not a online service! You know you need something like
                     this in you life to help you realize your deepest dreams. Sign up <i>now</i> to get started </h1>
                
                <h1>You <i>know</i> you want to. </h1>
            </div>
            <div class="bottom-two-thirds">
                <h1>Let's do this!</h1>
                <form action="" method="post">
                    <label for="FIRST NAME" class="parameter">Name:</label>
                    <input type="text" id="First_name" name="first_name" required>
                    <label for="LAST NAME" class="parameter">Last Name:</label>
                    <input type="text" id="Last_name" name="last_name" required>
                    <label for="EMAIL" class="parameter">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="PASSWORD" class="parameter">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="CONFIRM PASSWORD" class="parameter">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <button type="submit">Sign Up</button>
                </form>
                
                <p>Already have an account? <a href="#">Log in</a></p>
        
            </div>

        </div>
       

    </div>    
</body>
</html>
